<div>

    <div class="panel panel-default">
        <div class="panel-heading common-header">Sensory Evaluation Form</div>
        <div class="panel-body">

         <!-- <div>
             <table>
                 <tr>
                     <th>No.</th>
                     <th>Name</th>
                 </tr>
                 <tr *ngFor="let obj of sensoryArr">

                 </tr>
             </table>

            <form [formGroup]="sensoryForm">

                <div class="form-group">
                    <div class="col-md-12 common-gap">
                        <div class="col-md-4 custom-right">
                            <label class="common-label" for="name">Recipe Name</label>
                        </div>
                        <div class="col-md-6 custom-input">
                            <input type="text" class="form-control" formControlName="recipeName">
                        </div>
                    </div><br>

                    <div class="col-md-12 common-gap">
                        <div class="col-md-4 custom-right">
                            <label class="common-label" for="address">Appearance</label>
                        </div>
                        <div class="col-md-6 custom-input">
                            <mat-slider thumbLabel tickInterval="1" min="1" max="9" formControlName="appearance">
                            </mat-slider>
                        </div>
                    </div><br>

                    <div class="col-md-12 common-gap">
                        <div class="col-md-4 custom-right">
                            <label class="common-label" for="contactNumber">Aroma</label>
                        </div>
                        <div class="col-md-6 custom-input">
                            <mat-slider thumbLabel tickInterval="1" min="1" max="9" formControlName="aroma">
                            </mat-slider>
                        </div>
                    </div><br>

                    <div class="col-md-12 common-gap">
                        <div class="col-md-4 custom-right">
                            <label class="common-label" for="foodCount">Taste</label>
                        </div>
                        <div class="col-md-6 custom-input">
                            <mat-slider thumbLabel tickInterval="1" min="1" max="9" formControlName="taste">
                            </mat-slider>
                        </div>

                    </div><br>

                    <div class="col-md-12 common-gap">
                        <div class="col-md-4 custom-right">
                            <label class="common-label" for="foodItems">Temperature</label>
                        </div>
                        <div class="col-md-6 custom-input">
                            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1" min="0" max="100"
                                formControlName="temperature" [(ngModel)]="fit">
                            </mat-slider>
                        </div>
                    </div><br>

                    <div class="col-md-12 common-gap">
                        <div class="col-md-4 custom-right">
                            <label class="common-label" for="description">Fit for Consumption</label>
                        </div>
                        <div class="col-md-6 custom-input">
                            <input type="text" class="form-control" formControlName="consumption" disabled>
                        </div>
                    </div><br>

                    <div class="col-md-12 common-gap">
                        <div class="col-md-4 custom-right">
                            <label class="common-label" for="serviceCharge">Overall Acceptability</label>
                        </div>
                        <div class="col-md-4 custom-input">
                            <input type="text" class="form-control" formControlName="acceptability" disabled>
                        </div>
                        <div class="col-md-4 check-button">
                            <button class="btn btn-success" (click)="checkValues()">Check</button>
                        </div>
                    </div><br>

                    <div style="text-align: center; padding-bottom: 10px;">
                        <button type="button" (click)="save()" class="btn btn-primary">Save</button>&nbsp;&nbsp;
                        <button type="button" (click)="addMore()" class="btn btn-info">Add More</button>&nbsp;&nbsp;
                        <button type="reset" class="btn btn-default">Clear</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
